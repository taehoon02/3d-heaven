<!--@layout(/layout/basic/layout.html)-->

<div module="board_ReadPackage_3001">
<!--@css(/css/module/board/67/readpackage_3001.css)-->
    <div id="titleArea" module="board_title_3001">
        <h2>{$board_name}</h2>
        <span module="Layout_MobileAction">
            <a href="#none" onclick="{$go_back}"><img src="http://img.echosting.cafe24.com/skin/mobile_ko_KR/layout/btn_back.gif" width="33" alt="뒤로가기" /></a>
        </span>
    </div>

    <div module="board_read_3001">
        <!--
            $login_page_url = /member/login.html
            $deny_access_url = /board/3D Pics/list.html
        -->
        <div class="boardRead">
            <div class="title">
                <strong class="label hide">제목</strong>
                <h3>{$subject}</h3>
            </div>
            <div class="info">
                <p class="writer">
                    <strong class="label hide">작성자</strong>
                    {$member_icon}
                    {$writer}<span class="{$config.display_ip|display}">(ip:{$ip})</span>
                </p>
                <p class="regdate {$config.use_date|display}">
                    <strong class="label hide">작성일</strong>
                    {$write_date}
                </p>
                <p class="hit {$config.use_cnt|display}">
                    <strong class="label">조회</strong>
                    {$hit_count}
                </p>
                <p class="rating {$config.is_use_point|display}">
                    <strong class="label">평점</strong>
                    <img src="http://img.echosting.cafe24.com/skin/mobile_ko_KR/board/ico_star{$point_count}.png" alt="{$point_count}점" />
                </p>
                <p class="vote {$config.is_use_recom|display}">
                    <strong class="label">추천</strong>
                    {$vote_count}
                    <a href="#none" class="btnNormal" onclick="{$action_vote}"><span class="btnIcon"><img src="http://img.echosting.cafe24.com/skin/mobile_ko_KR/board/ico_recommend.png" alt="" /></span> 추천하기</a>
                </p>
            </div>
            <div class="content">
                <strong class="label hide">내용</strong>
                {$content_image}
                <p>{$content}</p>
            </div>
            <p class="attach {$config.use_attach|display}">
                 <strong class="label">첨부파일</strong>
                 <span>{$attach_file}</span>
            </p>
        </div>
        <div class="btnArea">
            <span class="gLeft"><a href="/board/3D Pics/list.html{$param_list}" class="btnStrong">목록</a></span>
            <span class="gRight"><a href="/board/3D Pics/reply.html{$param_reply}" class="btnStrong {$reply_button_auth|display}">답변쓰기</a></span>
        </div>
    </div>
</div>
