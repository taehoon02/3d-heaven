<!--@layout(/layout/basic/layout.html)-->
<div module="board_ModifyPackage_5">
<!--@css(/css/module/board/318/modifypackage_5.css)-->
    <div module="board_title_5">
        <div class="path">
            <ol>
                <li><a href="/">홈</a></li>
                <li title="현재 위치"><strong>{$board_name}</strong></li>
            </ol>
        </div>

        <div class="title">
            <h2>{$board_title}</h2>
            <p>{$board_info}</p>
        </div>
    </div>

    <div module="board_modify_5">
        <div class="boardWrite">
            <table border="1" summary="">
            <caption>글 수정 폼</caption>

            <tbody>
                <tr class="first">
                    <th scope="row">제목</th>
                    <td>{$form.board_category} {$form.subject} {$form.notice} {$form.is_post}</td>
                </tr>
                <tr class="{$config.is_login|display}">
                    <th scope="row">작성자</th>
                    <td>{$form.writer}</td>
                </tr>
                <tr>
                    <td colspan="2" class="write">
                        {$form.content}
                    </td>
                </tr>
            </tbody>

            <tbody class="{$config.use_attach|display}">
                <tr>
                    <th scope="row">첨부파일</th>
                    <td>{$form.attach_file} {$attached_file1}</td>
                </tr>
            </tbody>
            </table>
        </div>

        <div class="btnArea">
            <span class="left"><a href="/board/free/list.html{$param_list}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/btn_list.gif" alt="목록" /></a></span>
            <a href="#none" onclick="{$action_modify}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/btn_modify.gif" alt="수정" /></a>
            <a href="/board/free/list.html{$param_list}"><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/board/btn_cancel.gif" alt="취소" /></a>
        </div>
    </div>
</div>
