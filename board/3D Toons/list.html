<div class="ec-base-product typeDesc" module="product_listnormal">
    <!--@js(/js/module/product/listnormal.js)-->
    <!--
        $count = 10
            ※ 노출시킬 상품의 갯수를 숫자로 설정할 수 있습니다.
            ※ 상품 노출갯수가 많으면 쇼핑몰에 부하가 발생할 수 있습니다.
        $moreview = yes
        $cache = yes
        $basket_result = /product/add_basket.html
        $basket_option = /product/basket_option.html
    -->
    <ul class="prdList">
        <li>
            <div class="thumbnail">
                <a href="/board/3D Toons/detail.html{$param}"><img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}"><span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></span></a>
                
            </div>
            <div class="description">
                <strong class="name {$product_name_display|display}"><a href="/board/3D Toons/detail.html{$param}">{$product_name}</a></strong>
            </div>
        </li>
        <li>
            <div class="thumbnail">
                <a href="/board/3D Toons/detail.html{$param}"><img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}"><span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></span></a>
                
            </div>
            <div class="description">
                <strong class="name {$product_name_display|display}"><a href="/board/3D Toons/detail.html{$param}">{$product_name}</a></strong>
            </div>
        </li>
    </ul>
</div>
