<!--@layout(/layout/basic/intro.html)-->
<div module="Intro_memberPackage" class="intro membership">
    <!--@css(/css/module/intro/intro.css)-->
    <div class="alert">
        <div class="inner">
            <h2><strong class="txtEm">회원전용</strong> 페이지입니다.</h2>
            <p class="info">회원 로그인 후 페이지 이용이 가능합니다. <br />회원가입 후 사용 해 주십시요.</p>
        </div>
    </div>
    <div module="Member_Login" class="member">
        <!--
            $forbidIpUrl = member/adminFail.html
            $defaultReturnUrl = /index.html
        -->
        <h2><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/h3_login.gif" alt="회원 로그인" /></h2>
        <fieldset class="login">
            <legend>회원 로그인</legend>
            <label class="id ePlaceholder" title="아이디">{$form.member_id}</label>
            <label class="password ePlaceholder" title="비밀번호">{$form.member_passwd}</label>
            <p class="security"><img src="//img.echosting.cafe24.com/skin/base/member/ico_access.gif" alt="" /> 보안접속</p>
            <a href="#none" onclick="{$action_func_login}" class="button"><img src="//img.echosting.cafe24.com/skin/base_ko_KR/member/btn_login.gif" alt="로그인" /></a>
        </fieldset>
        <div class="join">
            <a href="/member/id/find_id.html{$skip_intro}">아이디찾기</a>
            <a href="/member/passwd/find_passwd_info.html{$skip_intro}">비밀번호찾기</a>
            <a href="/member/join.html{$skip_intro}">회원가입</a>
        </div>
    </div>
</div>
